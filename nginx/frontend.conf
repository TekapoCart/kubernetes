upstream www {
    server www.default.svc.cluster.local;
}

#upstream bo {
#    server bo.default.svc.cluster.local;
#}

server {
    listen 443;
    ssl    on;

    ssl_certificate     /etc/tls/cert.pem;
    ssl_certificate_key /etc/tls/key.pem;

    server_name k8s.tekapo.space;

    location / {
        proxy_pass http://www;
    }

    #location /bo {
    #    proxy_pass http://bo;
    #}
}
apiVersion: v1
kind: Pod
metadata:
  name: pod-secure-www
  labels:
    app: www
    secure: enabled
spec:
  containers:
    - name: nginx
      image: "nginx:1.10.0"
      lifecycle:
        preStop:
          exec:
            command: ["/usr/sbin/nginx","-s","quit"]
      volumeMounts:
        - name: "nginx-proxy-conf"
          mountPath: "/etc/nginx/conf.d"
        - name: "tls-certs"
          mountPath: "/etc/tls"
    - name: www
      image: httpd:latest
#      image: asia.gcr.io/tekapocart/www:1.0.0
#      env:
#        - name: TC_DOMAIN
#          value: 127.0.0.1
      ports:
        - name: http
          containerPort: 80
      resources:
        limits:
          cpu: 0.2
          memory: "10Mi"
  volumes:
    - name: "tls-certs"
      secret:
        secretName: "tls-certs"
    - name: "nginx-proxy-conf"
      configMap:
        name: "nginx-proxy-conf"
        items:
          - key: "proxy.conf"
            path: "proxy.conf"